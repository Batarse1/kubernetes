<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Dictionary</title>
</head>

<body class="h-100 d-flex justify-content-center align-items-center">

    <div class="container">

        <h4 class="display-4">Add a term</h4>

        <div class="mb-3">
            <label for="termTitle" class="form-label">Term title</label>
            <input type="text" class="form-control" id="termTitle"
                placeholder="Ex: Term">
        </div>

        <div class="mb-3">
            <label for="termDescription" class="form-label">Description</label>
            <textarea class="form-control" id="termDescription" rows="5"
                placeholder="Ex: A word or a phrase that is used to mean a particular thing"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="index.html"><button class="btn btn-primary pe-5 ps-5" type="submit">Previous</button></a>
            <button class="btn btn-primary pe-5 ps-5" type="submit">Add</button>
            <a href="delete.html"><button class="btn btn-primary pe-5 ps-5" type="submit">Next</button></a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
